[tool.poetry]
name = "src"
version = "0.0.1"
description = "common transformers used by the tidal personalization team."
authors = ["loay <loay@squareup.com>"]
license = "Apache License V 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.8.16"
pyspark = "3.4.0"
numpy = ">=1.16.4"
s3fs = "2022.11.0"
boto3 = "1.24.59"
pandas = ">=1.4.2"
great-expectations = "0.16.15"
scikit-learn = "1.1.1"
alphabet-detector = "0.0.7"
pyarrow = "7.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "6.1.2"
coverage = ">=4.5.2"
pytest-cov = ">=2.6.1"
coveralls = ">=1.6.0"
mock = ">=2.0.0"
moto = ">=3.1.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
